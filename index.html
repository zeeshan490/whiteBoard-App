<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whiteBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tool-container">
        <div class="tool-content">
            <div class="tool"><img src="./icons/Pencil/Black_Pencil.svg"></div>
            <div class="tool"><img src="./icons/Eraser/Eraser.svg"></div>
            <div class="tool" id="undo">
                <img src="./icons/Undo/Undo.svg"></div>
            <div class="tool" id="redo">
                <img src="./icons/Redo/Redo.svg"></div>
            <div class="tool" id="sticky">
                <img src="./icons/StickyNote/StickyNote.svg"></div>
            <div class="tool"><img src="./icons/Photo/Photo.svg"></div>
            <div class="tool"><img src="./icons/Download/Download.svg"></div>
        </div>
      
    </div>
    <div class="drawing-container">
       <canvas id="canvas"></canvas>
    </div>

    
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
</body>
</html>
